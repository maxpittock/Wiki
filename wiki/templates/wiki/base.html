 {% load static %}
<!DOCTYPE html>
<hmtl>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        
        
    </head>
    <!--Navigatin bar creation, this is where the login and logout button are located-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Wiki Navigation</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
               
              </div>
            </div>
            <!--Login and out buttons-->
            {% if user.is_authenticated%}
            <a class="btn btn-danger" href="{% url 'wiki:logout'%}">Logout</a>
            {% else %}
            <a class="btn btn-success" href="{% url 'wiki:login' %}">Login</a>
            {% endif %}
          </nav>
  
        
    <ul class="nav justify-content-center card">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'wiki:index' %}"> <!--Title of page. ALso contains a link so if you can return to the index page by clicking it-->
                <h1 class="container" style="display:inline; color:black;">Wikipedia</h1>
            
            </a>
        </li>
    </ul>

    <!--Appears if no content loads-->
    <body onload="myFunction();">
        {% block content %} There is no content available{% endblock content %}
    </body>
</hmtl>
