{% extends "wiki/base.html" %}
{% load static %}

{% block content %}
    
{% block title %}


{% endblock %}
<div class="container">



{% if pages %}
    <ul class="list-group" style="margin-top:10px;">
    {% for page in pages %}
    <li class="list-group-item list-group-item-action"><a href="{% url 'wiki:detail' page.title %}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
<p>No pages are available at this time.</p>
{% endif %}
</div>
{% endblock content %}
