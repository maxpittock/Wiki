{% extends 'wiki/base.html' %}
{% load static %}
{% block content %}
<div class="container">
{% block contentTitle %}Uploaded Files{% endblock %}
<section>
    
    <form method='POST' enctype='multipart/form-data' action="{% url 'wiki:upload_page' %}"> <!--Setting up form-->
    {% csrf_token %}
        {{form}}    
    <input type='submit' value="Upload">
    </form>

</section>
<hr/>
<section>
{% if files %}
    <ul>
    {% for file in files %}
    <li><a href="{{file.upload.url}}">{{file.upload.name}}</a></li> <!--File upload-->
    {% endfor %}
    </ul>
{% else %}
<p>No uploaded files</p><!--If no files are uploaded this will appear-->
{% endif %}
</section>
</div>
{% endblock %}
